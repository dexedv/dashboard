services:
  - type: web
    name: dashboard-api
    env: node
    buildCommand: npm install -g pnpm && cd apps/api && pnpm install --no-frozen-lockfile && pnpm prisma generate
    startCommand: cd apps/api && pnpm tsx src/index.ts
    envVars:
      - key: DATABASE_URL
        value: "file:./data/dashboard.db"
      - key: JWT_ACCESS_SECRET
        value: "xyz12345678901234567890123456789012"
      - key: JWT_REFRESH_SECRET
        value: "xyz12345678901234567890123456789012"
      - key: ARGON2_SECRET
        value: "argon2secret123"
      - key: PORT
        value: "3001"
